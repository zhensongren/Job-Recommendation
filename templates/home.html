<!DOCTYPE html>
<html>
<title>Job Recommendation Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div align="center">
	<header class="w3-container w3-teal">
	  <h1>Calculate your matching score!</h1>
	</header>
</div>

<div align="center">
	<p class="w3-container">The required skills key words in job description and your resume can be extracted. We'll calculate the matching score to let your know whether you have a good chance or not.
	</p>  
	
	<form method="POST", action="/">
		<div class="w3-container w3-half">
			<p> Job description</p>
			<textarea autofocus rows="8" cols="60"   name="job_description" id="job_description"></textarea>
		</div>
	 
		<div class="w3-container w3-half">
			<p> Resume </p>
			<textarea autofocus rows="8" cols="60"  name="resume" id="resume"></textarea>
		</div>
		
		<br> 
		<input class="btn" type="submit" name="submit" value="Submit & Calculate">
	</form>
	<br>
	<br>
	<footer class="w3-container w3-teal">
		<h5>The matching score is:</h5>
		<h2>{{matching_score}}</h2>
	</footer>
</div>
</body>
</html>
